<div id="container" [ngClass]="{seleccionado}" >
    <img src="../../../assets/img/flecha.png" alt="" id="flecha" *ngIf="seleccionado">
    <div id="tarjeta" (click)="clickeado.emit(id)">
        <div id="circulo"></div>
            <img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/{{id}}.png' alt="">
            <span> No. {{id}}</span>
            <span>{{data.name | titlecase}}</span>
    </div>
</div>
